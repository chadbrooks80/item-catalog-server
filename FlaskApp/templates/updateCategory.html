{% extends 'layout.html' %}

{% block body %}

	<form action='{{ url_for('updateCategory', category=category) }}' method='POST'>

		<div class="form_input">
			Category Name: <br/>
			<input type="text" name="category" value='{{ category }}'>
		</div>
		<input type="submit" value="Update Category" class="submit_form">

	</form>

{% endblock %}
