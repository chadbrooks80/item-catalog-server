{% extends 'layout.html' %}

{% block body %}

<h1>Create New Item for {{ category }}</h1>


<form action='{{ url_for('createItem', category=category) }}' method='POST'>
	<div class="form_input">
		<input type='text' name='item' placeholder="Enter Item Here">
	</div>
	<div class="form_input">
		<input type='text' name='description' placeholder="Enter Description Here">
	</div>

	<input type='submit' value='Create New Item' class="submit_form">

</form>


{% endblock %}
