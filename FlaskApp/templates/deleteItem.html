{% extends 'layout.html' %}

{% block body %}

	<div class="confirm_delete">
		Are you sure you want to delete <i>{{ item }}?</i>
	</div>

	<form action='{{ url_for('deleteItem', category=category, item=item) }}' method='POST'>
		<input type='submit' value='Yes, Delete' class="submit_form">
	</form>

	<a href= '{{ url_for('itemDetail', category=category, item=item) }}'> <button>Cancel</button>

{% endblock %}
